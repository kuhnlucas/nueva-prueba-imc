<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evalua tu indice de masa corporal con nosotros 'imc pro'">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Calculadora de IMC</title>
</head>
<body>
    
    <main id="contenedor">
        <section id="img">
            <img src="./logo/logo1.svg" alt="logo imc">
            <div id="frasesMotivacionales">
                <p class="frase-motivacional" style="color: white;">"Todo comienza con un paso"</p>
            </div>
            <div id="contenedor-clima">
                <h2>Clima</h2>
                <p>Cargando...</p>
            </div>
            
        </section>
        <section id="calculadora">
            <form id="formulario">
                <h1 id="titulo">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="peso">Peso en KG</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="peso" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="altura">Altura en Cm</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="altura" required>
                        <span>Cm</span>
                    </div>
                </div>
                <button id="calcular">Calcular</button>
            </form>
            <div id="info" class="hidden">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span id="suImc"></span>
                    </div>
                    <div id="descripcion">
                        <span></span>
                    </div>                    
                </div>
                <div id="masInfo">
                    <a href="https://www.healthy-heart.org/es/mantenga-su-corazon-sano/mantener-un-peso-saludable/?gad_source=1&gclid=CjwKCAjw_LOwBhBFEiwAmSEQAWnQ5Rnx5W_3TsUXE1lov5PzSgWKaxxYEXomy-FKK8_F_vKqlK6QAhoCAMYQAvD_BwE">
                        Info sobre salud e IMC
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div>
            </div>
            <section id="registros">
                
                <div id="formularioRegistro">
                    <h3>Registrar Nuevo Peso</h3>
                    <form id="formNuevoRegistro">
                        <div class="input-box2">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="text" id="mesRegistro" required>
                            <label for="mesRegistro">Mes</label>
                        </div>
                        <div class="input-box2">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="pesoRegistro" required>
                            <label for="pesoRegistro">Peso</label>
                        </div>
                        <button id="registrar" type="submit">Registrar</button>
                    </form>
                </div>               
            </section>

            <section>
                 <h3 id="borde">Ãšltimos Registros</h3>   
                 <div id="registrosContainer"></div>
            </section>

        </section>
        

    </main>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>

</body>
</html>
